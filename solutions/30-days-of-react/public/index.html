<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://fonts.googleapis.com/css?family=Montserrat:300,400,500|Roboto:300,400,500&display=swap"
      rel="stylesheet"
    />
    <meta
      name="description"
      content="Web site created using create-react-app"
    />

    <title>30 Days Of React App</title>
    <style>
      /* == General style === */
      * {
        box-sizing: border-box;
        padding: 0;
        margin: 0;
      }

      html,
      body {
        height: 100%;
        line-height: 1.5;
        font-family: 'Montserrat';
        font-weight: 300;
        color: black;
      }

      .root {
        min-height: 100%;
        position: relative;
      }

      .header-wrapper,
      .main-wrapper,
      .footer-wrapper {
        width: 85%;
        margin: auto;
      }

      .header-wrapper,
      .main-wrapper {
        padding: 10px;
        margin: 2px auto;
      }

      h1 {
        font-size: 70px;
        font-weight: 300;
      }

      h2,
      h3 {
        font-weight: 300;
      }

      header {
        background-color: #61dbfb;
        padding: 10px;
      }

      main {
        padding: 10px 10px 60px;
        /* Height of the footer */
      }

      ul {
        margin-left: 15px;
      }

      ul li {
        list-style: none;
      }

      .technologies {
        background-color: #E0E0E0;
        padding: 1em;
      }

      .technologies h2 {
        text-align: center;
        padding-bottom: 1em
      }

      .technologies-wrapper {
        display: flex;
        flex-flow: row wrap;
        justify-content: space-evenly;
      }

      .technologies-wrapper img {
        flex: none;
        max-width: 130px;
      }

      .userCard img {
        max-width: 250px;
        border-radius: 50%;
      }

      .userCard h4 {
        margin-top: 0.5em;
        margin-bottom: 0.5em;
        font-size: 1.3em;
        text-transform: uppercase;
      }

      .userCard .skill-pill {
        color: #FFFFFF;
        background-color: #61dbfb;
        border-radius: 10%;
        padding: 5px;
        margin: 5px
      }

      footer {
        width: 100%;
        height: 60px;
        /* Height of the footer */
        background: #6cf;
      }

      .footer-wrapper {
        font-weight: 400;
        text-align: center;
        line-height: 60px;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
  </body>
</html>
